<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfriEd Quiz</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="head">
        <h3>Afried Quiz App</h3>
        <div class="time-left">
            <p>Time Left</p>
            <div id="timer"></div>
        </div>
      </div>
      <div style="width: 100%; ">
        <h1 id="question"></h1>
        <ul id="options"></ul>
      </div>
      <div class="bottom">
        <p></p>
        <button id="next">
            Next
        </button>
        <button id="restart" onclick='restartQuiz(); return false'>
            Restart
        </button>
      </div>
    </section>

    <script type="module" src="./scripts/app.js" defer></script>
  </body>
</html>
